<div class="max-w-lg mx-auto mt-4">
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
        </div>
        <input [(ngModel)]="bookName" (keyup)="searchReview($event)" type="search" id="default-search"
            class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search Book By Name" required />

            <div *ngIf="listState" class="absolute bg-white shadow-lg w-full max-h-40 overflow-auto z-10">
                <ul class="text-sm text-gray-900 dark:text-white">
                    <li *ngFor="let review of filteredReviews" (click)="selectBook(review.name)" class="px-4 py-2 cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-700">
                        {{ review.name }} - {{ review.author }}
                    </li>
                </ul>
            </div>


        <button (click)="search()" type="submit"
            class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
    </div>
</div>

<div *ngIf="filteredReviews.length>0">
    <div class="relative overflow-x-auto mt-4">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Name of the Book
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Author
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Ratings
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Reviews
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Last Updated Date
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
                    *ngFor="let review of filteredReviews">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{review.name}}
                    </th>
                    <td class="px-6 py-4">
                        {{review.author}}
                    </td>
                    <td class="px-6 py-4">
                        {{review.rating}}
                    </td>
                    <td class="px-6 py-4">
                        {{review.review}}
                    </td>
                    <td class="px-6 py-4">
                        {{review.localDate}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
